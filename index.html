<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="pageContainer">
        <div class="calcContainer">
            <div class="calc">
                <div class="calcDisplay"></div>
                <div class="calcKeyPad">
                    <div class="calcKeyPadNum">
                        <button class="numBtn">0</button>
                        <button class="numBtn">1</button>
                        <button class="numBtn">2</button>
                        <button class="numBtn">3</button>
                        <button class="numBtn">4</button>
                        <button class="numBtn">5</button>
                        <button class="numBtn">6</button>
                        <button class="numBtn">7</button>
                        <button class="numBtn">8</button>
                        <button class="numBtn">9</button>
                        <button class="dotBtn">.</button>
                    </div>
                    <div class="calcKeyPadOperator">
                        <button class="optBtn">+</button>
                        <button class="optBtn">-</button>
                        <button class="optBtn">x</button>
                        <button class="optBtn">%</button>
                        <button class="equalBtn">=</button>
                        <button class="clearBtn">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
